<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Worker 通讯示例 - postmessage-channel</title>
  <script src="/dist/index.umd.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    .header h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
    }
    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }
    .header a {
      color: white;
      opacity: 0.8;
    }
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .panel-header {
      background: #f8f9fa;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      color: #333;
    }
    .panel-body {
      padding: 16px;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .status-label {
      font-weight: 500;
      min-width: 140px;
    }
    .badge {
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 500;
    }
    .badge.success { background: #d4edda; color: #155724; }
    .badge.warning { background: #fff3cd; color: #856404; }
    .badge.error { background: #f8d7da; color: #721c24; }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button.primary { background: #007bff; color: white; }
    button.primary:hover { background: #0056b3; }
    button.success { background: #28a745; color: white; }
    button.success:hover { background: #1e7e34; }
    button.warning { background: #ffc107; color: #333; }
    button.warning:hover { background: #e0a800; }
    button.danger { background: #dc3545; color: white; }
    button.danger:hover { background: #c82333; }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .log {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
    .log-entry:last-child { border-bottom: none; }
    .log-time { color: #888; }
    .log-send { color: #4ec9b0; }
    .log-receive { color: #dcdcaa; }
    .log-info { color: #9cdcfe; }
    .log-error { color: #f48771; }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>⚙️ Service Worker 双工通讯示例</h1>
    <p><a href="../">← 返回</a> | 页面与 Service Worker 之间的双向消息传递</p>
  </div>

  <div class="main">
    <div class="panel">
      <div class="panel-header">连接状态</div>
      <div class="panel-body">
        <div class="status-row">
          <span class="status-label">Service Worker:</span>
          <span id="sw-status" class="badge warning">检查中...</span>
        </div>
        <div class="status-row">
          <span class="status-label">通道状态:</span>
          <span id="channel-status" class="badge warning">未连接</span>
        </div>
        <div class="controls">
          <button id="btn-register" class="primary">注册 Service Worker</button>
          <button id="btn-connect" class="success" disabled>连接通道</button>
          <button id="btn-unregister" class="danger">注销 Service Worker</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">测试操作</div>
      <div class="panel-body">
        <div class="input-group">
          <input type="text" id="echo-msg" placeholder="输入回显消息" value="Hello Service Worker!" />
          <button class="primary" id="btn-echo" disabled>Echo 测试</button>
        </div>
        <div class="input-group">
          <input type="number" id="data-id" placeholder="数据 ID" value="42" />
          <button class="success" id="btn-getData" disabled>获取数据</button>
        </div>
        <div class="controls">
          <button class="primary" id="btn-ping" disabled>Ping</button>
          <button class="warning" id="btn-error" disabled>测试错误</button>
          <button class="danger" id="btn-timeout" disabled>测试超时</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        通讯日志
        <button class="warning" onclick="clearLog()" style="float: right; padding: 4px 12px; font-size: 12px;">清空</button>
      </div>
      <div class="panel-body">
        <div id="log" class="log"></div>
      </div>
    </div>
  </div>

  <script>
    var ServiceWorkerChannel = window.PostMessageChannel.ServiceWorkerChannel;
    var channel = null;

    // DOM elements
    var swStatus = document.getElementById('sw-status');
    var channelStatus = document.getElementById('channel-status');
    var logEl = document.getElementById('log');
    var btnRegister = document.getElementById('btn-register');
    var btnConnect = document.getElementById('btn-connect');
    var btnUnregister = document.getElementById('btn-unregister');
    var btnPing = document.getElementById('btn-ping');
    var btnGetData = document.getElementById('btn-getData');
    var btnEcho = document.getElementById('btn-echo');
    var btnError = document.getElementById('btn-error');
    var btnTimeout = document.getElementById('btn-timeout');

    function log(type, message, data) {
      var time = new Date().toLocaleTimeString();
      var entry = document.createElement('div');
      entry.className = 'log-entry';
      var content = '<span class="log-time">[' + time + ']</span> ';
      content += '<span class="log-' + type + '">' + message;
      if (data !== undefined) {
        content += ': ' + JSON.stringify(data, null, 2);
      }
      content += '</span>';
      entry.innerHTML = content;
      logEl.insertBefore(entry, logEl.firstChild);
    }

    function clearLog() {
      logEl.innerHTML = '';
    }

    function updateSwStatus(status, text) {
      swStatus.className = 'badge ' + status;
      swStatus.textContent = text;
    }

    function updateChannelStatus(status, text) {
      channelStatus.className = 'badge ' + status;
      channelStatus.textContent = text;
    }

    function setTestButtonsEnabled(enabled) {
      btnPing.disabled = !enabled;
      btnGetData.disabled = !enabled;
      btnEcho.disabled = !enabled;
      btnError.disabled = !enabled;
      btnTimeout.disabled = !enabled;
    }

    // Check Service Worker support
    if (!('serviceWorker' in navigator)) {
      updateSwStatus('error', '不支持');
      log('error', 'Service Worker 不被此浏览器支持');
      btnRegister.disabled = true;
    } else {
      navigator.serviceWorker.getRegistration().then(function(reg) {
        if (reg && reg.active) {
          updateSwStatus('success', '已注册');
          btnConnect.disabled = false;
          log('info', 'Service Worker 已注册', { scope: reg.scope });
        } else {
          updateSwStatus('warning', '未注册');
          log('info', '未找到已注册的 Service Worker');
        }
      });
    }

    btnRegister.addEventListener('click', function() {
      log('info', '正在注册 Service Worker...');
      navigator.serviceWorker.register('./sw.js')
        .then(function(reg) {
          log('info', 'Service Worker 注册成功', { scope: reg.scope });
          var sw = reg.installing || reg.waiting || reg.active;
          if (sw) {
            if (sw.state === 'activated') {
              updateSwStatus('success', '已注册');
              btnConnect.disabled = false;
            } else {
              sw.addEventListener('statechange', function() {
                log('info', 'Service Worker 状态变化', { state: sw.state });
                if (sw.state === 'activated') {
                  updateSwStatus('success', '已注册');
                  btnConnect.disabled = false;
                }
              });
            }
          }
        })
        .catch(function(err) {
          log('error', '注册失败', { message: err.message });
          updateSwStatus('error', '注册失败');
        });
    });

    btnConnect.addEventListener('click', function() {
      log('info', '正在连接到 Service Worker...');
      ServiceWorkerChannel.createFromPage({
        timeout: 5000
      }).then(function(ch) {
        channel = ch;
        updateChannelStatus('success', '已连接');
        setTestButtonsEnabled(true);
        log('info', '通道连接成功！');

        channel.subscribe('notification', function(payload) {
          log('receive', '收到 SW 通知', payload.data);
          return { received: true };
        });
      }).catch(function(err) {
        log('error', '连接失败', { message: err.message });
        updateChannelStatus('error', '连接失败');
      });
    });

    btnUnregister.addEventListener('click', function() {
      navigator.serviceWorker.getRegistration().then(function(reg) {
        if (reg) {
          reg.unregister().then(function() {
            log('info', 'Service Worker 已注销');
            updateSwStatus('warning', '未注册');
            updateChannelStatus('warning', '未连接');
            btnConnect.disabled = true;
            setTestButtonsEnabled(false);
            if (channel) {
              channel.destroy();
              channel = null;
            }
          });
        }
      });
    });

    btnPing.addEventListener('click', function() {
      var start = Date.now();
      log('send', '发送 Ping...');
      channel.publish('ping').then(function(response) {
        var latency = Date.now() - start;
        log('receive', 'Pong 响应，延迟: ' + latency + 'ms', response);
      });
    });

    btnGetData.addEventListener('click', function() {
      var id = parseInt(document.getElementById('data-id').value) || 1;
      log('send', '请求数据', { id: id });
      channel.publish('getData', { id: id }).then(function(response) {
        log('receive', '数据响应', response);
      });
    });

    btnEcho.addEventListener('click', function() {
      var message = document.getElementById('echo-msg').value;
      log('send', '发送 Echo 请求', { message: message });
      channel.publish('echo', { message: message }).then(function(response) {
        log('receive', 'Echo 响应', response);
      });
    });

    btnError.addEventListener('click', function() {
      log('send', '发送错误测试请求...');
      channel.publish('throwError').then(function(response) {
        if (response.ret !== 0) {
          log('error', '错误响应（预期）', response);
        } else {
          log('receive', '响应', response);
        }
      });
    });

    btnTimeout.addEventListener('click', function() {
      log('send', '发送超时测试请求（将等待10秒）...');
      channel.publish('slowRequest', { delay: 10000 }).then(function(response) {
        if (response.ret === -99) {
          log('error', '超时（预期）', response);
        } else {
          log('receive', '响应', response);
        }
      });
    });
  </script>
</body>

</html>
