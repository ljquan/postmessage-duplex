<body>

  <div class="section">

    <div class="btn-group">
      <button id="btnBroadcastAll" class="btn-warning" disabled>å¹¿æ’­ç»™æ‰€æœ‰</button>
      <button id="btnBroadcastToUser" class="btn-warning" disabled>å¹¿æ’­ç»™ç”¨æˆ·ä¸­å¿ƒ</button>
    </div>
  </div>
  
  <div class="section">

    <div id="logContainer" class="log-container"></div>
  </div>

  <script>
    const { IframeChannel, ReturnCode } = PostMessageChannel;
    
    const APP_TYPE = 'cart';
    const APP_NAME = 'è´­ç‰©è½¦æ¨¡å—';
    
    // DOM elements
    const statusEl = document.getElementById('status');
    const logContainer = document.getElementById('logContainer');
    const msgSentEl = document.getElementById('msgSent');
    const msgReceivedEl = document.getElementById('msgReceived');
    const btnPing = document.getElementById('btnPing');
    const btnSendToParent = document.getElementById('btnSendToParent');
    const btnSendToUser = document.getElementById('btnSendToUser');
    const btnBroadcastAll = document.getElementById('btnBroadcastAll');
    const btnBroadcastToUser = document.getElementById('btnBroadcastToUser');
    
    let channel = null;
    let stats = { sent: 0, received: 0 };
    
    function log(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const item = document.createElement('div');
      item.className = 'log-item';
      item.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
      logContainer.appendChild(item);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    function updateStats() {
      msgSentEl.textContent = stats.sent;
      msgReceivedEl.textContent = stats.received;
    }
    
    function setButtonsEnabled(enabled) {
      btnPing.disabled = !enabled;
      btnSendToParent.disabled = !enabled;
      btnSendToUser.disabled = !enabled;
      btnBroadcastAll.disabled = !enabled;
      btnBroadcastToUser.disabled = !enabled;
    }
    
    // è·å–çˆ¶é¡µé¢ origin
    const parentOrigin = window.location.origin;
    
    // åˆ›å»º channel è¿æ¥çˆ¶é¡µé¢
    channel = new IframeChannel(parentOrigin, {
      timeout: 5000
    });
    
    // ç›‘å¬ ready äº‹ä»¶
    channel.on('ready', () => {
      statusEl.className = 'status-badge connected';
      statusEl.textContent = 'å·²è¿æ¥';
      setButtonsEnabled(true);
      log('è¿æ¥æˆåŠŸï¼', 'info');
      
      // å‘çˆ¶é¡µé¢æ³¨å†Œ
      channel.publish('__register__', {
        appType: APP_TYPE,
        appName: APP_NAME
      }).then(res => {
        if (res.ret === ReturnCode.Success) {
          log(`æ³¨å†ŒæˆåŠŸï¼Œå…± ${res.data.totalClients} ä¸ªå®¢æˆ·ç«¯`, 'info');
        }
      });
    });
    
    // ========== æ³¨å†Œæ¶ˆæ¯å¤„ç†å™¨ ==========
    
    // ç‚¹å¯¹ç‚¹æ¶ˆæ¯
    channel.subscribe('directMessage', ({ data }) => {
      stats.received++;
      updateStats();
      log(`ğŸ’¬ [ç‚¹å¯¹ç‚¹] æ¥è‡ª ${data.from}: ${data.message}`, 'receive');
      return { received: true, receivedAt: Date.now() };
    });
    
    // å¹¿æ’­æ¶ˆæ¯ - å…¨å±€å¹¿æ’­
    channel.onBroadcast('globalBroadcast', ({ data }) => {
      stats.received++;
      updateStats();
      log(`ğŸ“¢ [å…¨å±€å¹¿æ’­] æ¥è‡ª ${data.from}: ${data.message}`, 'broadcast');
    });
    
    // å¹¿æ’­æ¶ˆæ¯ - ç±»å‹å¹¿æ’­
    channel.onBroadcast('typedBroadcast', ({ data }) => {
      stats.received++;
      updateStats();
      log(`ğŸ¯ [ç±»å‹å¹¿æ’­] æ¥è‡ª ${data.from}: ${data.message}`, 'broadcast');
    });
    
    // Ping
    channel.subscribe('ping', ({ data }) => {
      return { pong: true, from: APP_NAME, timestamp: Date.now() };
    });
    
    // ========== æŒ‰é’®äº‹ä»¶ ==========
    
    btnPing.addEventListener('click', async () => {
      stats.sent++;
      updateStats();
      log('ğŸ“¤ å‘é€ Ping...', 'send');
      
      const start = Date.now();
      const response = await channel.publish('ping');
      const latency = Date.now() - start;
      
      if (response.ret === ReturnCode.Success) {
        stats.received++;
        updateStats();
        log(`ğŸ“¥ Pong! å»¶è¿Ÿ: ${latency}ms`, 'receive');
      } else {
        log(`âŒ Ping å¤±è´¥: ${response.msg}`, 'error');
      }
    });
    
    btnSendToParent.addEventListener('click', async () => {
      stats.sent++;
      updateStats();
      const message = `è´­ç‰©è½¦æ¶ˆæ¯ @ ${new Date().toLocaleTimeString()}`;
      log(`ğŸ“¤ å‘é€ç»™çˆ¶é¡µé¢: ${message}`, 'send');
      
      const response = await channel.publish('directMessage', {
        message: message,
        from: APP_NAME
      });
      
      if (response.ret === ReturnCode.Success) {
        stats.received++;
        updateStats();
        log(`ğŸ“¥ çˆ¶é¡µé¢å·²æ”¶åˆ°`, 'receive');
      }
    });
    
    btnSendToUser.addEventListener('click', async () => {
      stats.sent++;
      updateStats();
      const message = `æ¥è‡ªè´­ç‰©è½¦çš„æ¶ˆæ¯ @ ${new Date().toLocaleTimeString()}`;
      log(`ğŸ“¤ å‘é€ç»™ç”¨æˆ·ä¸­å¿ƒ: ${message}`, 'send');
      
      // é€šè¿‡çˆ¶é¡µé¢è½¬å‘ç»™æŒ‡å®šç±»å‹çš„å­é¡µé¢
      const response = await channel.publish('forwardToType', {
        targetType: 'user',
        cmdname: 'directMessage',
        data: { message: message, from: APP_NAME }
      });
      
      if (response.ret === ReturnCode.Success) {
        stats.received++;
        updateStats();
        log(`ğŸ“¥ å·²è½¬å‘ç»™ ${response.data.sentCount} ä¸ªç”¨æˆ·ä¸­å¿ƒ`, 'receive');
      }
    });
    
    btnBroadcastAll.addEventListener('click', async () => {
      stats.sent++;
      updateStats();
      const message = `è´­ç‰©è½¦å¹¿æ’­ @ ${new Date().toLocaleTimeString()}`;
      log(`ğŸ“¤ å¹¿æ’­ç»™æ‰€æœ‰: ${message}`, 'send');
      
      const response = await channel.publish('broadcastToAll', {
        eventName: 'globalBroadcast',
        data: { message: message, from: APP_NAME }
      });
      
      if (response.ret === ReturnCode.Success) {
        log(`âœ… å·²å¹¿æ’­ç»™ ${response.data.sentCount} ä¸ªå®¢æˆ·ç«¯`, 'info');
      }
    });
    
    btnBroadcastToUser.addEventListener('click', async () => {
      stats.sent++;
      updateStats();
      const message = `è´­ç‰©è½¦é€šçŸ¥ @ ${new Date().toLocaleTimeString()}`;
      log(`ğŸ“¤ å¹¿æ’­ç»™ç”¨æˆ·ä¸­å¿ƒ: ${message}`, 'send');
      
      const response = await channel.publish('broadcastToType', {
        targetType: 'user',
        eventName: 'typedBroadcast',
        data: { message: message, from: APP_NAME, targetType: 'user' }
      });
      
      if (response.ret === ReturnCode.Success) {
        log(`âœ… å·²å¹¿æ’­ç»™ ${response.data.sentCount} ä¸ªç”¨æˆ·ä¸­å¿ƒ`, 'info');
      }
    });
  </script>
